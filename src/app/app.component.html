<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="container">
  <div class="row mt-2 pt-3 d-flex justify-content-center">
    <div class="col-4">
 
<h1 style="text-align: center;">{{title}}</h1>

<div class="input-group">
<input class="form-control" type="text" placeholder="Enter New Task" #task>
<span class="btn">
<button class="btn btn-primary" (click)="addTask(task.value)">Add Task</button>
</span>
</div>
<br>

<ul *ngFor="let item of list">
  <li>{{item.name}} <button class="btn btn-outline-danger" (click)="removeTask(item.id)">Remove</button> </li>
</ul>
</div>
</div>
<div class="col-3"></div>
</div>
